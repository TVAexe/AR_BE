spring.application.name=AR_BE

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/furnitureshop}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT
demo.jwt.base64-secret=${DEMO_JWT_BASE64_SECRET:N9vemrQ+6GTOmC5nG3Qjh77JBCZXDpkNgsiV1B9yofjpZ+FbaVZW0zGPKNfKwvV833uFdZcO74GuT7TkUQl3PQ==}
demo.jwt.access-token-validity-in-seconds=${DEMO_JWT_ACCESS_TOKEN_VALIDITY_IN_SECONDS:8640000000}
demo.jwt.refresh-token-validity-in-seconds=${DEMO_JWT_REFRESH_TOKEN_VALIDITY_IN_SECONDS:8640000000}

# Security
app.security.permission-check.enabled=false
app.security.legacy-permission-check.enabled=false

# AWS S3 - Use environment variables (set in .env file)
aws.s3.bucket-name=${AWS_S3_BUCKET_NAME}
aws.s3.region=${AWS_S3_REGION}
aws.s3.access-key=${AWS_S3_ACCESS_KEY}
aws.s3.secret-key=${AWS_S3_SECRET_KEY}

# Server
server.port=${SERVER_PORT:8080}

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000